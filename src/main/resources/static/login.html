<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/webjars/jquery/3.4.1/jquery.js"></script>
        <script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.js"></script>
        <!--funtion-->
        <script type="text/javascript">
            function toRegister() {
                //跳转到注册界面register.html进行注册
                window.open("register.html", "_blank");  //_self,_parent,_top,_blank
            }
        </script>
        <!--other-->
        <title>登录</title>
        <link rel="stylesheet" href="css/signin.css">
        <script src="js/login.js"></script>

    </head>
    <body class="text-center">
        <form class="form-signin">
            <div class="loginHeader">
                <h2 class="font-weight-normal ml-1">登录</h2>
                <img class="mr-1" src="image/login_logo.png" alt="" width="72" height="72">
            </div>
            <input type="text" id="userName" class="form-control" onkeyup="verifyBlank(this)" placeholder="账号" autofocus>
            <input type="password" id="passWord" class="form-control" onkeyup="verifyBlank(this)" placeholder="密码">
            <div class="addFunction text-left">
                <label style="display: block">
                    <input type="checkbox" value="remember-me"> 记住用户
                </label>
                <a href="#" style="text-decoration:underline;display: block">忘记密码</a>
            </div>
            <div class="addFunction">
                <button class="btn btn-sm btn-primary" onclick="login()" id="btn-login">登录</button>
                <button class="btn btn-sm btn-primary" onclick="toRegister()">注册</button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2019-2029</p>

        </form>
    </body>
</html>
